<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儲存進度追蹤器 (記憶版)</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --bg-color: #f4f7f6;
            --accent-color: #f1c40f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #7f8c8d;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.2rem;
            color: #2d3436;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            border-color: var(--primary-color);
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 2rem;
            font-weight: 600;
        }

        .percent-large {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .goal-tag {
            background: #eee;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        .progress-container {
            background: #edf2f7;
            border-radius: 50px;
            height: 12px;
            width: 100%;
            margin: 1rem 0 2rem 0;
            overflow: hidden;
        }

        #progress-bar {
            background: var(--primary-color);
            height: 100%;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            background: #fdfdfd;
            border: 1px dashed #dcdde1;
            color: #636e72;
            min-height: 24px;
        }

        .success-text {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>我的儲存目標</h2>
    
    <div class="input-group">
        <label for="currentAmount">目前現金總額 (AUTO SAVED)</label>
        <input type="number" id="currentAmount" placeholder="輸入金額..." oninput="updateProgress()">
    </div>

    <div class="stats">
        <div>
            <span class="percent-large" id="percentText">0</span><small>%</small>
        </div>
        <div class="goal-tag">目標: $18,000</div>
    </div>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div class="message" id="message">
        等待輸入中...
    </div>
</div>

<script>
    // 頁面載入時：讀取先前儲存的資料
    window.onload = function() {
        const savedAmount = localStorage.getItem('mySavings');
        if (savedAmount) {
            document.getElementById('currentAmount').value = savedAmount;
            updateProgress();
        }
    };

    function updateProgress() {
        const goal = 18000;
        const inputField = document.getElementById('currentAmount');
        const progressBar = document.getElementById('progress-bar');
        const percentText = document.getElementById('percentText');
        const message = document.getElementById('message');

        let current = parseFloat(inputField.value) || 0;
        
        // 儲存到瀏覽器記憶體
        localStorage.setItem('mySavings', inputField.value);
        
        // 計算百分比
        let percentage = (current / goal) * 100;
        let displayPercent = Math.min(percentage, 100).toFixed(1);
        
        // 更新 UI 視覺效果
        progressBar.style.width = Math.min(percentage, 100) + '%';
        percentText.innerText = displayPercent;

        // 更新狀態訊息
        let remaining = goal - current;
        if (current >= goal) {
            message.innerHTML = "<span class='success-text'>✨ 太棒了！已達成 18,000 目標！</span>";
            progressBar.style.backgroundColor = "var(--accent-color)";
        } else if (current > 0) {
            message.innerHTML = `距離目標還差 <b>$${remaining.toLocaleString()}</b>`;
            progressBar.style.backgroundColor = "var(--primary-color)";
        } else {
            message.innerText = "請開始輸入金額";
        }
    }
</script>

</body>
</html>
